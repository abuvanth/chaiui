<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChaiUI ActionBar</title>
    <link rel="stylesheet" href="../dist/css/fonts/icons/icons.css">
    <link rel="stylesheet" href="../dist/css/chai.css">
    <script src="../dist/js/chai.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="chai activity" data-startup="true">
    <div class="chai action bar">
        <div class="left action">
            <button class="chai flat icon button"><i class="icon">menu</i></button>
            <div class="title">Home</div>
        </div>
        <div class="right action">
            <button class="chai flat button">Images <span class="chai badge new">+1</span></button>
            <button class="chai flat icon button"><i class="icon">more_vert</i></button>
        </div>
    </div>
    <div class="chai body">
        <button class="chai raised button">
            Messages <span class="chai badge new">1 new</span>
        </button>
        <div class="chai labeled button raised primary">
            <div class="chai label"><i class="icon">filter_center_focus</i></div>
            <div class="chai button ignore">Record <span class="chai badge new">+4</span></div>
        </div>

        <button class="chai button raised primary">Dropdown <i class="icon">arrow_drop_down</i></button>
    </div>
</div>

<script>
</script>
</body>
</html>
